<div class="container">
    <div class="row">
        <div class="col-md-12" 
            *ngFor="let product of shoppingCart">
            <div class="row">
                <div class="col-md-2">
                    <img 
                        height="100" 
                        width="125" 
                        src="/assets/product/{{product.picture}}" 
                        alt="{{product.name|uppercase}}">
                </div> 
                <div class="col-md-10">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h4>{{product.name|uppercase}}</h4>
                                <p class="card-text">{{product.description|link}}</p>
                            </div>
                            <div class="col-md-3">
                                <h4 class="alignright">{{product.cost}} TL</h4>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button
                                            class="btn btn-sm btn-outline-secondary"
                                            (click)="removeFromCart(product)">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                        <h4> {{product.count}} Adet</h4>
                                        <button
                                            class="btn btn-sm btn-outline-secondary"
                                            (click)="addToCart(product)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                        <button
                                            class="btn btn-sm btn-outline-secondary"
                                            (click)="removeItemFromCart(product)">
                                            <i class="fa fa-close"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h4 class="alignright">{{product.subTotal}} TL</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
    </div>
    </div>
    <div *ngIf="shoppingCart.length > 0 else hide"  class="col-md-12">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-3">
                        <button
                            class="btn btn-sm btn-outline-secondary"
                            (click)="removeAll()">
                            <i class="fa fa-close"></i> Sepeti Boşalt
                        </button>
                    </div>
                    <div class="col-md-3">
                       <h2 class="alignright">{{totalCost}} TL</h2> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #hide >Sepetiniz Boş</ng-template> 
</div>
